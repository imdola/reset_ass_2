<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>
</head>
<body>
<!-- ====================Header Section Starts==================== -->
 <header>
    <div class="logo-section">
        <h2>Fitness</h2>
    </div>
    <nav>
        <ul>
            <li class="home">Home</li>
            <li>Service</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
        <div class="menu-bar">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
 </header>
<!-- ====================Header Section Ends==================== -->

<!-- ====================Main Section Starts==================== -->
<section class="main-section">
<!-- ========================Banner Starts============================ -->
    <div class="banner-container">
        <div class="banner-content">
            <h1 class="banner-heading">Get body in <span style="font-family: 'Miama', sans-serif;">shape</span> & stay healthy</h1>
            <p class="banner-description">A huge selection of health and fitness content, healthy recipes and
                transformation stories to help you get fit and stay fit!</p>
            <div class="banner-content-btn">
                <button class="btn">Join Now!</button>
                <button class="download">Download</button>
            </div>
        </div>
        <div class="banner-img-container">
            <img src="images/hero.png" alt="">
            <div class="floating-card-1">
                <h3>500+</h3>
                <p>Free workout videos</p>
            </div>
            <div class="floating-card-2">
                <div class="round">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div>
                    <h3>350+</h3>
                    <p>Video tutorial</p>
                </div>
            </div>
        </div>
    </div>
<!-- ========================Banner Ends============================ -->

<!-- ====================Main Section Ends==================== -->
</body>
</html>
